<html *ngIf="userNv"></html> -->
<html>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div id="headerEdit">
            <img id="formLogo" src="../../assets/icons/prof-head.svg">
            <div id="formHeader">PROFICIÊNCIAS</div>            
        </div>

        <div class="gutter-example">          
            <div nz-row [nzGutter]="[16, 16]"> <!-- Distancia em pixel dos cards -->

                <div nz-col class="gutter-row" [nzSpan]="10">
                    <div class="grid-l3-1">
                        <main-box-title formTitle="Adicionar Proficiência"></main-box-title>
                        <div class="form">
                            <form nz-form [nzLayout]="'vertical'" [formGroup]="proficienciaForm" (ngSubmit)="sendProficiencia()">
                                <nz-select
                                    [nzBorderless]="false"
                                    formControlName="proficiencia"
                                    nzPlaceHolder="Proficiências"
                                >
                                    <nz-option *ngFor="let prof of allProficiencias" 
                                        [nzValue]="prof.id" [nzLabel]="prof.nome">
                                    </nz-option>                                   
                                </nz-select>   

                                <nz-form-item class="radioButProf">
                                    <nz-form-label>Escrevendo código:</nz-form-label>
                                    <nz-form-control >
                                        <nz-radio-group [(ngModel)]="radioValueW" nzButtonStyle="solid" formControlName="escrita">
                                            <label 
                                                nz-radio-button nzValue=0.2 
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent= {{escIni}}
                                            >Iniciante</label>
                                            <label 
                                                nz-radio-button nzValue=0.5
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent= {{escInt}}
                                            >Intermediario</label>
                                            <label 
                                                nz-radio-button nzValue=0.8
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent= {{escAva}}
                                            >Avançado</label>
                                            <label 
                                                nz-radio-button nzValue=1
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent= {{escFlu}}
                                            >Expert</label>
                                        </nz-radio-group>
                                    </nz-form-control>
                                </nz-form-item>
                                
                                <nz-form-item class="radioButProf">
                                    <nz-form-label>Refatorando:</nz-form-label>
                                    <nz-form-control >
                                        <nz-radio-group [(ngModel)]="radioValueR" nzButtonStyle="solid" formControlName="refactor">
                                            <label 
                                                nz-radio-button nzValue=0.2                                   
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent={{leiIni}}
                                            >Iniciante</label>
                                            <label 
                                                nz-radio-button nzValue=0.5
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent={{leiInt}}
                                            >Intermediario</label>
                                            <label 
                                                nz-radio-button nzValue=0.8
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent={{leiFlu}}
                                            >Avançado</label>
                                            <label 
                                                nz-radio-button nzValue=1
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent={{leiAva}}
                                            >Expert</label>
                                        </nz-radio-group>
                                    </nz-form-control>
                                </nz-form-item>
                            
                                <nz-form-item class="radioButProf">
                                    <nz-form-label>Reutilizando código:</nz-form-label>
                                    <nz-form-control >
                                        <nz-radio-group [(ngModel)]="radioValueL" nzButtonStyle="solid" formControlName="reuse">
                                            <label 
                                                nz-radio-button nzValue=0.2
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent={{audIni}}
                                            >Iniciante</label>
                                            <label 
                                                nz-radio-button nzValue=0.5
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent={{audInt}}
                                            >Intermediario</label>
                                            <label 
                                                nz-radio-button nzValue=0.8
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent={{audAva}}
                                            >Avançado</label>
                                            <label 
                                                nz-radio-button nzValue=1
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent={{audFlu}}
                                            >Expert</label>
                                        </nz-radio-group>
                                    </nz-form-control>
                                </nz-form-item>
                            
                                <nz-form-item class="radioButProf">
                                    <nz-form-label>Solucionando Problemas:</nz-form-label>
                                    <nz-form-control >
                                        <nz-radio-group [(ngModel)]="radioValueS" nzButtonStyle="solid" formControlName="problema">
                                            <label 
                                                nz-radio-button nzValue=0.2
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent={{falIni}}
                                            >Iniciante</label>
                                            <label 
                                                nz-radio-button nzValue=0.5
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent={{falInt}}
                                            >Intermediario</label>
                                            <label 
                                                nz-radio-button nzValue=0.8
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent={{falAva}}
                                            >Avançado</label>
                                            <label 
                                                nz-radio-button nzValue=1
                                                nz-popover nzPopoverPlacement="topRight" data-html="true"
                                                nzPopoverContent={{falFlu}}
                                            >Expert</label>
                                        </nz-radio-group>
                                    </nz-form-control>
                                </nz-form-item>

                                <div class="ButtonMsgDiv"> 
                                    <button nz-button nzType="primary" [disabled]="!proficienciaForm.valid">
                                        <img id="plusLogo" src="../../assets/icons/plus.svg"> 
                                        <div id="plusTxt">Adicionar</div>
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                
                <div nz-col class="gutter-row" [nzSpan]="10">
                    <div class="grid-l3-1" >
                        <main-box-title formTitle="Minhas Proficiências"></main-box-title>
                        <div class="tabela">
                        <sc-table-prof
                        [colList]="listOfColumn"
                        [rowList]="allFuncProficiencias"
                        [skillTypes]="listOfType"
                        >
                        </sc-table-prof>
                        </div>
                    </div>
                </div>  
                
                <div *ngIf="userNv" nz-col class="gutter-row" [nzSpan]="11">
                    <div class="grid-l2-1" >
                        <main-box-title formTitle="Inserir novas Proficiências"></main-box-title>
                        <div class="tabela">
                        <sc-proficiencia-new>
                        </sc-proficiencia-new>
                        </div>
                    </div>
                </div>

                <div nz-col class="gutter-row" [nzSpan]="8">
                    <div class="grid-l5-1">
                        <main-box-title formTitle="Minhas proficiências na Empresa"></main-box-title>
                        <div class="tabela1" [style.display]="proficienciaClicked ? 'block' : 'none'">
                            <sc-radar-proficiencia></sc-radar-proficiencia>
                        </div>
                        <div *ngIf="!proficienciaClicked" class='textograf'>
                            Clique em um idioma para ver o comparativo
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
