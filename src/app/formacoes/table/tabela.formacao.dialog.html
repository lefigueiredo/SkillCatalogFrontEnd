<img src="../../assets/icons/edit.svg" (click)="showModal()">

<nz-modal 
  [(nzVisible)]="isVisible" 
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter" 
>

    <ng-template #modalTitle>Editando Formação</ng-template>
    
    <ng-template #modalContent>
    
    <form nz-form [nzLayout]="'vertical'" [formGroup]="customForm">
        <div class="formDiv">
            <div>
                <nz-form-item class="insideForm">                        
                    <nz-form-label [nzSpan]="6" ></nz-form-label>
                    <nz-form-control >
                        <div class="formRadio">
                            <div class="radioIcon">
                                <img class="radioIconSvg" src="../../assets/icons/forma-inst.svg">
                                <p class="radioIconTxt">INSTITUIÇÃO
                                </p>
                            </div>         
            
                            <nz-form-label [nzSm]="1" nzFor="instituicao" [nzNoColon]="true"></nz-form-label>
                            <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="Por favor insira a Instituição!">
                                <input [ngModel]="fullElement?.instituicao" nz-input id="instituicao" formControlName="instituicao" placeholder="Instituição de Ensino"/>
                            </nz-form-control>
                        </div>
                    </nz-form-control>
                </nz-form-item>
                
                <nz-form-item class="insideForm">
                    <nz-form-label [nzSpan]="6" ></nz-form-label>
                    <nz-form-control>
                        <div class="formRadio">
                            <div class="radioIcon">
                                <img class="radioIconSvg" src="../../assets/icons/forma-dip.svg">
                                <p class="radioIconTxt">DIPLOMA</p>
                            </div>   

                            <nz-form-label [nzSm]="1" nzFor="diploma" [nzNoColon]="true"></nz-form-label>
                            <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="Por favor insira o Diploma!">
                                <input [ngModel]="fullElement?.diploma" nz-input id="diploma" formControlName="diploma" placeholder="Diploma ex: Bacharel" />
                            </nz-form-control>
                        </div>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="insideForm">
                    <nz-form-label [nzSpan]="6" ></nz-form-label>
                    <nz-form-control >
                        <div class="formRadio">
                            <div class="radioIcon">
                                <img class="radioIconSvg" src="../../assets/icons/for-head.svg">
                                <p class="radioIconTxt">ÁREA</p>
                            </div>       
                                        
                            <nz-form-label [nzSm]="1" nzFor="area" [nzNoColon]="true"></nz-form-label>
                            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Por favor insira a Área!">
                            <input [ngModel]="fullElement?.area" nz-input id="area" formControlName="area" placeholder="Área ex: Administração" />
                            </nz-form-control>                            
                        </div>
                    </nz-form-control>
                </nz-form-item>
                
                <nz-form-item class="insideForm">
                    <nz-form-label [nzSpan]="6" ></nz-form-label>
                    <nz-form-control >
                    <div class="formRadio">
                        <div class="radioIcon">
                            <img class="radioIconSvg" src="../../assets/icons/forma-ini.svg">
                            <p class="radioIconTxt">DATA INICIO</p>
                        </div>         
        
                        <nz-date-picker 
                            [(ngModel)]="dateI" 
                            formControlName="data_inicio" 
                            [nzPlaceHolder]="'Data inicio'"
                            [nzSize]="'large'"
                        ></nz-date-picker>
                    </div>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item class="insideForm">
                    <nz-form-label [nzSpan]="6" ></nz-form-label>
                    <nz-form-control >
                        <div class="formRadio">
                            <div class="radioIcon">
                                <img class="radioIconSvg" src="../../assets/icons/forma-fim.svg">
                                <p class="radioIconTxt">DATA FIM</p>
                            </div>         
                            
                            <nz-date-picker 
                                [(ngModel)]="dateF" 
                                formControlName="data_fim" 
                                [nzPlaceHolder]="'Data conclusão'"
                                [nzSize]="'large'"
                            ></nz-date-picker>                                    
                        </div>
                    </nz-form-control>
                </nz-form-item> 

            </div>
        </div>  

        <nz-form-control>      
            <button class="botao" nz-button nzType="primary" [disabled]="!customForm.valid" (click)="updateItem()" type="submit">
                <div>Atualizar</div>
            </button>
        </nz-form-control>
    </form>
  </ng-template>

  <ng-template #modalFooter>
  </ng-template>    
    
</nz-modal>
